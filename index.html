<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Aplicação de Limite de Cartão</title>
</head>
<body>
    <h1>Banco Central do Brasil</h1>

    <div>
        <label for="numeroCartao">Cartão:</label>
        <input type="text" id="numeroCartao">
    </div>

    <div>
        <label for="limite">Valor de Limite:</label>
        <input type="number" id="limite">
    </div>

    <button onclick="aplicarLimite()">Aplicar</button>

    <div id="resultado"></div>

    <script>
        function aplicarLimite() {
            const numeroCartao = document.getElementById("numeroCartao").value;
            const limite = document.getElementById("limite").value;

            if (numeroCartao && limite) {
                const resultado = document.getElementById("resultado");
                resultado.innerHTML = `Seu limite de cartão de crédito foi aplicado com sucesso! Espere de 5-7 dias úteis para processamento.`;
            } else {
                alert("Por favor, preencha ambos os campos.");
            }
        }
    </script>
</body>
</html>
